name: Bug report
description: Report a problem with telescope-file-browser.nvim
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Before reporting: search [existing issues](https://github.com/nvim-telescope/telescope-file-browser.nvim/issues) and make sure that both telescope, telescope-file-browser and its dependencies are updated to the latest version.
  - type: textarea
    attributes:
      label: "Description"
      description: "A short description of the problem you are reporting."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Neovim version"
      description: "Output of `nvim --version`"
      render: markdown
      placeholder: |
        NVIM v0.6.0-dev+209-g0603eba6e
        Build type: Release
        LuaJIT 2.1.0-beta3
    validations:
      required: true
  - type: input
    attributes:
      label: "Operating system and version"
      placeholder: "macOS 11.5"
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Steps to reproduce"
      description: "Steps to reproduce using the minimal config provided below."
      placeholder: |
        1. `nvim -nu minimal.lua`
        2. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Expected behavior"
      description: "A description of the behavior you expected:"
  - type: textarea
    attributes:
      label: "Actual behavior"
      description: "Observed behavior (may optionally include logs, images, or videos)."
    validations:
      required: true
  - type: textarea
    attributes:
       label: "Minimal config"
       description: "Minimal(!) configuration necessary to reproduce the issue. Save this as `minimal.lua` and run with `nvim -nu minimal.lua`. If _absolutely_ necessary, add plugins and config options from your `init.lua` at the indicated lines."
       render: Lua
       value: |
         local root = vim.fn.fnamemodify("./.repro", ":p")

         -- set stdpaths to use .repro
         for _, name in ipairs({ "config", "data", "state", "cache" }) do
         vim.env[("XDG_%s_HOME"):format(name:upper())] = root .. "/" .. name
         end

         -- bootstrap lazy
         local lazypath = root .. "/plugins/lazy.nvim"
         if not vim.loop.fs_stat(lazypath) then
         vim.fn.system({
         "git",
         "clone",
         "--filter=blob:none",
         "https://github.com/folke/lazy.nvim.git",
         lazypath,
         })
         end
         vim.opt.runtimepath:prepend(lazypath)

         -- install plugins
         local plugins = {
         {
         "nvim-telescope/telescope-file-browser.nvim",
         dependencies = {
         "nvim-telescope/telescope.nvim",
         "nvim-lua/plenary.nvim",
         },
         config = function()
         require("telescope").setup({})
         require("telescope").load_extension("file_browser")
         end,
         },
         }

         require("lazy").setup(plugins, {
         root = root .. "/plugins",
         })
    validations:
      required: true
